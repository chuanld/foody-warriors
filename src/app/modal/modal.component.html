<h1 mat-dialog-title>{{ data?.title }}</h1>
<div mat-dialog-content>
  <ng-content select=""></ng-content>
  {{ data?.message }}
</div>
<div mat-dialog-actions>
  <button *ngIf="data.buttonYes" [mat-dialog-close]="data.item" cdkFocusInitial>
    {{ data.buttonYes }}
  </button>
  <button *ngIf="data.buttonNo" mat-button (click)="onNoClick()">
    {{ data.buttonNo }}
  </button>

  <button *ngIf="data.buttonOK" mat-button (click)="onNoClick()">
    {{ data.buttonOK }}
  </button>

  <button *ngIf="data.buttonCancel" mat-button (click)="onNoClick()">
    {{ data.buttonCancel }}
  </button>
</div>
