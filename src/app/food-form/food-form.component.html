<ng-template #isFoodBlock>
  <div class="form-food-edit">
    <div class="form-food-heading">
      <span>Edit Ticket</span>
    </div>

    <form [formGroup]="formEditValue" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">ID:</label>
        <input
          type="text"
          class="form-control"
          id="id"
          placeholder="ID"
          value="{{ foodIsSelect.id }}"
          disabled
        />
      </div>
      <div class="form-group">
        <label for="name">Name:</label>
        <input
          formControlName="name"
          type="text"
          class="form-control"
          id="name"
          placeholder="Name"
          required
        />
      </div>

      <button type="submit" class="btn btn-success">Submit</button>

  </div>
</ng-template>
