<div *ngIf="messageSysService.messages.length" class="messages">
  <div class="message-heading">
    <h2>Messages</h2>
    <button type="button" class="clear" (click)="messageSysService.clear()">
      Clear messages
    </button>
  </div>

  <!-- <span *ngIf="timeInfo > -1"
      ><i>Message will remove after {{ timeInfo }} s</i></span
    > -->
  <div *ngFor="let message of messageSysService.messages">{{ message }}</div>
</div>
