<div class="form-guest-edit">
  <div class="form-guest-heading">
    <span>Create Ticket</span>
  </div>

  <form [formGroup]="formValues" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input
        type="text"
        class="form-control"
        id="name"
        placeholder="Name"
        formControlName="name"
        required
      />
    </div>

    <div class="form-group">
      <label for="order">Order:</label>
      <select
        class="form-control"
        id="order"
        formControlName="order"
        required
        *ngIf="foods.length > 0"
        style="font-style: italic"
      >
        <option value="0">
          <p><i>--select food--</i></p>
        </option>
        <option *ngFor="let food of foods" [value]="food.id">
          {{ food.name }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="attack">Sub Order:</label>
      <select
        class="form-control"
        id="subOrder"
        formControlName="subOrder"
        *ngIf="foods.length > 0"
      >
        <option value="">
          <p><i>--select food--</i></p>
        </option>
        <option *ngFor="let food of foods" [value]="food.id">
          {{ food.name }}
        </option>
      </select>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>

    &nbsp;&nbsp;

    <!-- <div>
        <hr />
        Name via form.controls = {{ showFormControls(heroForm) }}
      </div> -->
  </form>
</div>
